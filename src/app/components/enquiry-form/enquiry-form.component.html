<div class="container">
    <form class="col-md-10 "
        action="https://docs.google.com/forms/d/e/1FAIpQLSctUAM4tRT_x2nO8CDLb4yYvhS9nI3pPJ4CRp7u6F2UQHIooA/formResponse  "
        method="post" id="contactForm" novalidate="novalidate">
        <div class="form-group input-group-lg">

            <input type="text" class="form-control " id="exampleInputName1" name="entry.2005620554"
                aria-describedby="nameHelp" placeholder="Your name">
        </div>
        <div class="form-group input-group-lg">

            <input type="email" class="form-control" id="exampleInputEmail1" name="entry.1045781291"
                aria-describedby="emailHelp" placeholder="Your email">
        </div>

        <div class="form-group input-group-lg">

            <input type="number" class="form-control" id="exampleInputPhone1" name="entry.1166974658" aria-describedby="
                PhoneHelp" placeholder="Your phone number">
        </div>

        <div class="form-group input-group-lg">

            <input type="text" class="form-control" id="exampleInputCity1" name="entry.1065046570"
                placeholder="Your current city">
            <small id="formHelp" class="form-text text-muted">We'll never share your details with anyone else.</small>
        </div>

        <button type="submit" class="btn btn-warning btn-lg col-md-12 ">Submit</button>
    </form>
</div>


<!--================Contact Success and Error message Area =================-->
<div id="success" class="modal modal-message fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="fa fa-close"></i>
                </button>
                <h2>Thank you</h2>
                <p>Your message is successfully sent...</p>
            </div>
        </div>
    </div>
</div>

<!-- Modals error -->

<div id="error" class="modal modal-message fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="fa fa-close"></i>
                </button>
                <h2>Sorry !</h2>
                <p> Something went wrong </p>
            </div>
        </div>
    </div>
</div>
<!--================End Contact Success and Error message Area =================-->
